<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            border-radius: 10px;
            border: 1px solid black;
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando os usos de Iframe</h1>
    <p>Acessando o Site do 
        <!-- o tamanho padrao do Iframe é de 300x150 px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="No">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender a programar
    </p>
    <p>o repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">No Github</a>
        </iframe>
        também é bem legal</p>
</body>
</html>
